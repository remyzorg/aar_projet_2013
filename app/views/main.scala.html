@(title: String)(content: Html)(implicit request : Request[Any]) 
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>@title</title>
        <link rel="stylesheet" media="screen" 
              href="@routes.Assets.at("stylesheets/main.css")" />

        <link rel="shortcut icon" type="image/png" 
              href="@routes.Assets.at("images/favicon.png")" />
        <link href="@routes.Assets.at("stylesheets/bootstrap.css")" 
              rel="stylesheet" />
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" 
                type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/Chart.js")" 
                type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" 
                type="text/javascript"></script>
    </head>
    <body>
			<nav class="navbar navbar-default" role="navigation">
				@menu()
			</nav>
      @content

			
    </body>
</html>
