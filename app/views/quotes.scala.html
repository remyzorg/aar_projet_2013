@(values: List[QuoteInfo])(implicit request : Request[Any])

@main("Yolo - Multiple quotes") {
<div class="container">
  <p>The actual quote values that are available are:
  <dl class="dl-horizontal">
    @for(quoteInfo <- values) {
      <dt>@quoteInfo.longName</dt><dd><a href="/quote/@quoteInfo.name">@quoteInfo.name</a>:  @quoteInfo.changePercentage  : Buy for @quoteInfo.ask</dd>
      }
  </dl>
  </p>
<div>
}
