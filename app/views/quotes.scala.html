@(values: List[(String, Double, Double)])(implicit request : Request[Any])

@main("Yolo - Multiple quotes") {
<div>
  The actual quote values that are available are:
  <ul>
    @for((company, ask, bid) <- values) { 
      <li><a href="/quote/@company">@company</a>: Buy for @ask, Selling for @bid</li> 
      }
  </ul>
<div>
}
