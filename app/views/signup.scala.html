@(form: Form[(String, String, String, String)])(implicit request : Request[Any])

@main("Yolo - Sign up") {
<div id="signin-yolo" class="container">
	
	@if(form.hasGlobalErrors) {
		@for(error <- form.globalErrors) {
		   @error_div(error.message)
	  } 
	}

	<form method="post" autocomplete="on">

		<div class="form-group">
			<label for="InputEmail">Email address</label>
			<input type="email" name="email" class="form-control" id="InputEmail" placeholder="Enter email">
		</div>

		<div class="form-group">
			<label for="InputUsername">User name</label>
			<input type="text" name="username" class="form-control" id="InputUsername" placeholder="Enter username">
		</div>

		<div class="form-group">
			<label for="InputPassword">Password</label>
			<input type="password" name="password" class="form-control" id="InputPassword" placeholder="Enter password">
		</div>

		<div class="form-group">
			<label for="InputConfirm">Password confirmation</label>
			<input type="password" name="confirm" class="form-control"
						 id="InputConfirm" placeholder="Enter password confirmation">
		</div>
		
    <input type="submit" class="btn btn-default"
					 value="Update">
  </form>

</div>
}
