@(form: Form[(String, String)])(implicit request : Request[Any])

@main("Yolo - Sign in") {
<div id="login-yolo" class="container">
	
	@if(form.hasGlobalErrors) {
		@for(error <- form.errors) {
			@error_div(error.message)
	  } 
	}

	<form method="post" autocomplete="on">

		<div class="form-group">
			<label for="InputEmail1">Email address</label>
			<input type="email" name="email" class="form-control" id="InputEmail1" placeholder="Enter email">
		</div>

		<div class="form-group">
			<label for="InputPassword1">Password</label>
			<input type="password" name="password" class="form-control" id="InputPassword1" placeholder="Password">
		</div>

		<input type="submit" class="btn btn-default" />

		
  </form>
	<p class="help-block">You have no account ?
		Then <a href="@routes.Signup.setup"> sign up</p>

</div>
}
